# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, default, stderr , stdinfo , stdwarn
log4j.logger.fr.inria.sacha.coming=DEBUG, default

# Define the file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender

# Set the name of the file
log4j.appender.FILE.File=${log}/log.out

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, should not overwrite
log4j.appender.FILE.Append=true

# Set the maximum file size before rollover
log4j.appender.FILE.MaxFileSize=5KB

# Set the the backup index
log4j.appender.FILE.MaxBackupIndex=2

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%m%n


# error logger
log4j.appender.stderr=org.apache.log4j.FileAppender
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.Threshold = ERROR
log4j.appender.stderr.Target   = System.err
log4j.appender.stderr.layout.ConversionPattern=[%-5p] %l - %m%n

# info logger
log4j.appender.stdinfo=org.apache.log4j.FileAppender
log4j.appender.stdinfo.layout=org.apache.log4j.PatternLayout
log4j.appender.stdinfo.Threshold = INFO
log4j.appender.stdinfo.Target   = System.out
log4j.appender.stdinfo.layout.ConversionPattern=[%-5p] %l - %m%n

# warn logger
log4j.appender.stdwarn=org.apache.log4j.FileAppender
log4j.appender.stdwarn.layout=org.apache.log4j.PatternLayout
log4j.appender.stdwarn.Threshold = WARN
log4j.appender.stdwarn.Target   = System.out
log4j.appender.stdwarn.layout.ConversionPattern=[%-5p] %l - %m%n

