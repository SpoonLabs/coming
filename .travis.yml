language: java

jdk:
- oraclejdk8

notifications:
  email: false

cache:
  directories:
  - "$HOME/.m2"

before_install:
- sed -i -e 's|https://nexus.codehaus.org/snapshots/|https://oss.sonatype.org/content/repositories/codehaus-snapshots/|g'
  ~/.m2/settings.xml
- git clone https://github.com/SpoonLabs/repogit4testv0

# in Java/Maven mvn takes care of the dependencies
install: true

# this is where all tests are executed
script:
- mvn test -Dexecuted_by_travis=true
- find . -name "*.json"

after_success:
- ".buildscript/deploy_to_maven.sh"

dist: trusty

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
